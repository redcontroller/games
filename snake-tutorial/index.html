<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Snake Tutorial</title>
</head>

<body>
  <main class="main">
    <button class="start">Start / Restart</button>
    <button class="stop">Stop</button>
    <div class="score">Score:<span>0</span></div>
    <div class="grid" data-size="10">
      <div class="overlay" id="game-over"><span>Game Over</span></div>
    </div>
    <div class="controls" aria-label="Direction controls">
      <button class="ctrl up" aria-label="Up">▲</button>
      <button class="ctrl left" aria-label="Left">◀</button>
      <button class="ctrl right" aria-label="Right">▶</button>
      <button class="ctrl down" aria-label="Down">▼</button>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
